<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homeworks AIT-TR</title>
</head>

<body>
	<div>
		<a href="../index.html">На главную</a>
	</div>
	<div>
		<a href="https://docs.google.com/document/d/1IH1d0N-4AXUz7tdPBRn9cdMHxEeTUCxgnUHo1-QnmUU/edit" target="_blank">Ссылка на задание</a>
	</div>
	<div>
		<a href="../homeworks_list.html">Назад</a>
	</div>
	<form action="submit.html" method="get">
		<table>
			<tr>
				<td colspan="2">
					<fieldset>
						<legend>Пользователь</legend>
						<div>Имя:</div>
						<input type="text" name="username" required>
						<div>Email:</div>
						<input type="email" name="email" required>
						<div>Мобильный:</div>
						<input type="tel" name="phone_number" required>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td>
					<fieldset>
						<legend>Интересы</legend>
						<label><input type="checkbox" name="FrontEnd">FrontEnd</label>
						<br><label><input type="checkbox" name="BackEnd">BackEnd</label>
						<br><label><input type="checkbox" name="QA">QA</label>
						<br><label><input type="checkbox" name="Database">Database</label>
						<br><label><input type="checkbox" name="DevOps">DevOps</label>
					</fieldset>
				</td>
				<td>
					<fieldset>
						<legend>Занятия</legend>
						<label><input type="radio" name="lesson_time" value="morming">Утром</label>
						<label><input type="radio" name="lesson_time" value="evening">Вечером</label>
						<label><br><input type="radio" name="lesson_frequency" value="3per_week">3 раза в неделю</label>
						<label><input type="radio" name="lesson_frequency" value="every_day">каждый день</label>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td>
					<div><b>Выберите Ваш уровень владения компьютером</b></div>
				</td>
				<td>
					<select name="pc_skills">
						<option value="none">"Компьютер", что это?</option>
						<option value="beginner">Начинающий пользователь</option>
						<option value="intermediate">Уверенный пользователь</option>
						<option value="pro">Профессионал</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<div><b>Цели обучения</b></div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea name="study_targets" cols="90" rows="5">1) Хотел бы найти новую работу в IT</textarea>
				</td>
			</tr>
		</table>
		<button type="submit">Отправить</button>
	</form>
</body>

</html>
